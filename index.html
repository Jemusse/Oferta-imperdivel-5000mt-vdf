<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reivindicar Bônus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    .message {
      font-size: 18px;
      color: #333;
      margin-bottom: 15px;
    }

    .arrows {
      font-size: 24px;
      color: #ffcc00;
      margin-bottom: 15px;
    }

    .button {
      background: linear-gradient(45deg, #ffcc00, #ffd633, #ffcc00);
      color: #000;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      animation: vibrate 0.3s infinite;
      transition: transform 0.1s;
    }

    .button:hover {
      transform: scale(1.05);
    }

    @keyframes vibrate {
      0% { transform: translate(0px, 0px); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0px, 0px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">Chuvas no seu primeiro registo de 1000 MTS clica no botão abaixo</div>
    <div class="arrows">V&nbsp;&nbsp;V&nbsp;&nbsp;V</div>
    <button class="button" onclick="window.location.href='https://txunaplay.com/tbf021a2d'">Ir Reivindicar</button>
  </div>
</body>
      </html>
