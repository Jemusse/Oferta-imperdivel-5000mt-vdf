<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviator Pró</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 250px;
      text-align: center;
      transition: transform 0.2s;
      padding: 10px;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .message {
      font-size: 16px;
      margin: 10px 0;
      color: #333;
    }
    .arrows {
      font-size: 24px;
      color: #ffcc00;
      margin: 5px 0;
    }
    .card button {
      background-color: #ffcc00; /* amarelo vibrante */
      color: #000;
      border: none;
      padding: 10px 20px;
      margin-bottom: 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    .card button:hover {
      background-color: #e6b800; /* amarelo mais escuro no hover */
    }
  </style>
</head>
<body>
